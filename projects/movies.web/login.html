<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="Background">
        <div class="login-container">
            <div class="logo">MOVIES.WEb
                <span>M</span>
            </div>
            <form>
                <p1>Username or Email Address</p1>
                <input type="text" placeholder="Username or Email Address" required>
                <p1>Password</p1>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
    
            <div class="footer-text">
                New to Streamit? <a href="#">Register</a>
            </div>
            <div class="divider"><span>OR</span></div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-google"></i></a> <!-- Placeholder for Google -->
                <a href="#"><i class="fa-brands fa-facebook"></i></a> <!-- Placeholder for Facebook -->
                <a href="#"><i class="fa-brands fa-twitter"></i></a> <!-- Placeholder for Twitter -->
            </div>
        </div>
    </div>
    
</body>
</html>
